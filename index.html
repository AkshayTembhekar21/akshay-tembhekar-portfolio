    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
            overflow-y: scroll;
        }

        /* Clean Black Background */
        .trading-bg {
            background: #000000;
            position: relative;
            overflow: visible;
            min-height: 100vh;
        }

        .trading-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: backgroundShift 30s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(0.5deg); }
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(34, 197, 94, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            opacity: 0.03;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(90deg); }
        }

        /* Glow Effects */
        .glow-text {
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        .glow-border {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        /* Smooth Animations */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Navigation */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22c55e, #3b82f6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #22c55e, #3b82f6, #a855f7);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            width: 45%;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            left: 55%;
            text-align: left;
        }

        /* Fix bullet point alignment for odd timeline items */
        .timeline-item:nth-child(odd) ul {
            text-align: left;
        }

        .timeline-dot {
            position: absolute;
            top: 30px;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
            left: calc(50% - 6px);
        }

        /* Skill Icons */
        .skill-icon {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: all 0.3s ease;
            animation: skillFloat 4s ease-in-out infinite;
        }

        .skill-icon:nth-child(1) { animation-delay: 0s; }
        .skill-icon:nth-child(2) { animation-delay: 0.5s; }
        .skill-icon:nth-child(3) { animation-delay: 1s; }
        .skill-icon:nth-child(4) { animation-delay: 1.5s; }
        .skill-icon:nth-child(5) { animation-delay: 2s; }
        .skill-icon:nth-child(6) { animation-delay: 2.5s; }
        .skill-icon:nth-child(7) { animation-delay: 3s; }
        .skill-icon:nth-child(8) { animation-delay: 3.5s; }

        @keyframes skillFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.03); }
        }

        .skill-icon:hover {
            transform: translateY(-12px) scale(1.08);
            background: rgba(34, 197, 94, 0.05);
            border-color: rgba(34, 197, 94, 0.2);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.15);
        }

        .skill-icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        /* Project Tiles */
        .project-tile {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .project-tile:hover {
            transform: perspective(1000px) rotateX(8deg) rotateY(8deg);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(34, 197, 94, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-element {
                display: none;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                left: 0 !important;
                text-align: left !important;
                padding-left: 50px;
            }

            .timeline-dot {
                left: 20px !important;
                transform: none !important;
                width: 10px;
                height: 10px;
            }
        }

        /* Smooth scrolling for navigation */
        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>
