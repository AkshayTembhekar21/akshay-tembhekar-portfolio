        /* Trading Background Animation */
        .trading-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            position: relative;
            overflow: hidden;
        }

        .trading-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        /* Animated Trading Charts */
        .chart-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #22c55e, #3b82f6, #a855f7);
            animation: chartMove 8s linear infinite;
        }

        .chart-line:nth-child(1) { top: 15%; width: 60%; animation-delay: 0s; }
        .chart-line:nth-child(2) { top: 35%; width: 40%; animation-delay: 2s; }
        .chart-line:nth-child(3) { top: 55%; width: 80%; animation-delay: 4s; }
        .chart-line:nth-child(4) { top: 75%; width: 30%; animation-delay: 6s; }

        @keyframes chartMove {
            0% { transform: translateX(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        /* Trading Ticker */
        .trading-ticker {

            border-top: 1px solid rgba(34, 197, 94, 0.3);
            border-bottom: 1px solid rgba(34, 197, 94, 0.3);
        }

        .ticker-content {
            animation: tickerScroll 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes tickerScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ticker-item {
            display: inline-block;
            margin: 0 20px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .ticker-item.positive { color: #22c55e; }
        .ticker-item.negative { color: #ef4444; }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Glow Effects */

            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
